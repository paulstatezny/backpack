<html>
  <body>
    <script>
      var x=0, y=0, funcs=[];

      for(; x<5; x++) {
        function fn(t) {
          funcs.push(function() {
            console.log(t);
          });
        };

        fn(x);
      }

      for(; y<5; y++) {
        funcs[y]();
      }

    </script>
